<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="profile-card">
  <link rel="import" type="css" href="profile-card.css">
  <template>
    <img class="avatar" src="{{img}}" alt="polymer" height="80">
    <h3>{{name}}</h3>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'profile-card',
    properties: {
      img: String,
      name: String
    }
  });
</script>
